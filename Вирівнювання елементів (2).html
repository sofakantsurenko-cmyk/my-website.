<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вирівнювання елементів по центру</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; 
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 30%;
            background: lightblue;
            border: 2px solid steelblue; 
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: coral;
            margin: 10px;
            font-size: 28px;
            color: white;
            border-radius: 5px; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
