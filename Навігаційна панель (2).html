<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Створення навігаційної панелі</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #992266;
            color: white;
            padding: 10px 20px; /* Зменшив вертикальний паддінг */
        }
        .logo {
            font-size: 1.5em; /* Збільшив розмір логотипу */
            font-weight: bold;
        }
        .nav-links {
            display: flex; /* Для горизонтального розташування посилань */
        }
        .nav-links-item { /* Виправлено назву класу */
            color: white;
            text-decoration: none;
            padding: 8px 15px; /* Зменшив паддінг для посилань */
            transition: background-color 0.3s; /* Плавний перехід */
            margin-left: 5px; /* Додав невеликий відступ між посиланнями */
        }
        .nav-links-item:hover {
            /* Змінив колір для візуального ефекту наведення */
            background-color: #7a1b52; 
            border-radius: 5px;
        }
            
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">Логотип</div>
        <div class="nav-links">
            <a class="nav-links-item" href="#">Головна</a> 
            <a class="nav-links-item" href="#">Про нас</a>
            <a class="nav-links-item" href="#">Послуги</a>
            <a class="nav-links-item" href="#">Контакти</a>
        </div>
    </nav>
</body>
</html>
