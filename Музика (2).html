<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мій профіль та музика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            font-family: 'Roboto', Arial, sans-serif;
            color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-links { 
            margin-bottom: 20px;
        }

        .social-links a {
            display: block;
            margin-bottom: 5px;
        }
        
        iframe {
            max-width: 100%; 
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 350px;
            max-width: 100%; 
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px; 
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; 
        }

        input:focus, textarea:focus {
            background-color: #e8f0ff;
        }
        
        label {
            font-weight: bold; 
        }


        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }


        input[type="submit"]:hover {
            background-color: #003f80;
        }
    </style>
</head>
<body>
    <h1>Мій профіль</h1> <div class="social-links">
        <h2>Сторінки у соцмережах</h2>
        <a href="https://www.instagram.com/sof.kkas/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@sofkas." target="_blank">YouTube</a>
        <a href="https://open.spotify.com/" target="_blank">Spotify</a> </div>
    
    <h2>Улюблена пісня</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Залиште свій коментар</h2>

    <form>
      <label for="comment-name">Ім'я:</label>
      <input type="text" id="comment-name" name="name" required>

      <label for="comment-email">Електронна пошта:</label>
      <input type="email" id="comment-email" name="email" required>

      <label for="comment-text">Коментар:</label>
      <textarea id="comment-text" name="comment" rows="4" cols="40" required></textarea>

      <input type="submit" value="Надіслати">
    </form>
</body>
</html>
